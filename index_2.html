                    <p>Safari、メッセージ、メール、News、メモなどの内蔵Appは、Quick Lookを使って、仮想オブジェクトのUSDZファイルをiPhoneやiPad上で3DやARで表示します。Quick LookビューをAppやWebサイトに埋め込むことで、極めて精細なレンダリングをオーディオ再生付きで周囲の現実世界に組み込み、ユーザーに示すことができます。</p>
